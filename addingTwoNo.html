    <body>
        <title>Adding Two Numbers</title>
        <h1>Adding Two Number</h1>
        <div><input type = "number" value="30" id="num1"></div>
        <div><input type = "number" value="30" id="num2"></div>
        <div><input type = "text"  value="0" id="Result"></div>

        <script>
            var one = document.getElementById("num1").value;
            var two = document.getElementById("num2").value;
            var total = parseFloat(one) + parseFloat(two);
            document.getElementById("Result").value = total;

        </script>

    </body>
</html>
